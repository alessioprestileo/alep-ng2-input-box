<div class="container-fluid">
  <div  #titleRow
        class="row">
    <div class="col-xs-offset-1 col-xs-10"
         style="text-align: center">
      <h1>
        {{title}}
      </h1>
    </div>
  </div>
  <div class="row">
    <div #inputBoxRow
         class="col-sm-offset-1 col-sm-10">
      <alep-ng2-input-box
              *ngIf="formGroup.controls['name']"
              [inFormControl]="formGroup.controls['name']">
      </alep-ng2-input-box>
    </div>
  </div>
</div>
