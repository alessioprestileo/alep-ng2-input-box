<div>
  <ul class="pagination">
    <li class="page-item">
      <a #prevPages
         class="page-link"
         aria-label="Previous"
         [ngClass]="{'disabled': firstVisiblePage===1}"
         (click)="onPrevPagesClicked(prevPages)">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let page of clickablePages"
        class="page-item"
        [ngClass]="{'active': currentPage===(page)}"
        (click)="onPageClicked(page)">
      <a class="page-link">
        <span>{{page}}</span>
        <span class="sr-only">{{page}}</span>
      </a>
    </li>
    <li class="page-item">
      <a #nextPages
         class="page-link"
         aria-label="Next"
         [ngClass]="
            {'disabled': firstVisiblePage + tableInput.totClickablePages >=
            pagesIterator.length}"
         (click)="onNextPagesClicked(nextPages)">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</div>
